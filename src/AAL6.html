  <style>
    body {
      padding: 0;
      margin: 0;
    }
    * {
      box-sizing: border-box;
    }
    #terminal {
      height: 80vh;
    }
    .options {
      height: 20vh;
      padding: 15px;
    }
  </style>
</head>
<body>
<div class="options">
  <label for="ports">Port:</label>
  <select id="ports">
    <option value="prompt">Add a port...</option>
  </select>
  <button id="connect">Connect</button>
  <label for="baudrate" hidden>Baud rate:</label>
  <select id="baudrate" hidden>
    <option value="9600">9600</option>
    <option value="14400">14400</option>
    <option value="19200">19220</option>
    <option value="28800">28800</option>
    <option value="38400">38400</option>
    <option value="57600">57600</option>
    <option value="115200" selected>115200</option>
    <option value="230400">230400</option>
    <option value="460800">460800</option>
    <option value="921600">921600</option>
    <option value="custom">Custom</option>
  </select>
  </br>
  <input id="custom_baudrate" type="number" min="1" placeholder="Enter baudrate..." hidden>
  <label for="databits" hidden>Data bits:</label>
  <select id="databits" hidden>
    <option value="7">7</option>
    <option value="8" selected>8</option>
  </select>
  <label for="parity" hidden>Parity:</label>
  <select id="parity" hidden>
    <option value="none" selected>None</option>
    <option value="even">Even</option>
    <option value="odd">Odd</option>
  </select>
  <label for="stopbits" hidden>Stop bits:</label>
  <select id="stopbits" hidden>
    <option value="1" selected>1</option>
    <option value="2">2</option>
  </select>
  <input id="rtscts" type="checkbox" hidden>
  <label for="rtscts" hidden>Hardware flow control</label>
  <input id="echo" type="checkbox" checked="checked" hidden>
  <label for="echo" hidden>Local echo</label>
  <input id="enter_flush" type="checkbox" hidden>
  <label for="enter_flush" hidden>Flush on enter</label>
  <input id="convert_eol" type="checkbox" hidden>
  <label for="convert_eol" hidden>Convert EOL</label>
  <button id="download" hidden>Download output</button>
  <button id="play">Play tones</button>
  <br />
  <br />
  <button id="mic1">Test ANC MIC</button>
  <button id="mic2">Test Front MIC</button>
  <button id="mic3" hidden>Test MIC3</button>
  <button id="mic4">Test Rear MIC</button>
  <button id="micstop">Stop MIC testing</button>
  <br />
  <br />
  <button id="leavetesting" hidden>Continue to normal mode</button>
</div>
<div id="terminal"></div>
</body>
</html>
